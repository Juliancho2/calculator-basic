<!DOCTYPE html>
<html>

<head>
	<title>CALCULADORA</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="unit()">
	<!-- <header>CALCULADORA</header> -->
	<div class="cabezara-1">
		<div class="resultado"></div>
		<div class="tabla">

			<button class="siete">
				<div>7</div>
			</button>
			<button class="ocho">
				<div>8</div>
			</button>
			<button class="nueve">
				<div>9</div>
			</button>
			<button class="division">
				<div>/</div>
			</button>
			<button class="seis">
				<div>6</div>
			</button>
			<button class="cinco">
				<div>5</div>
			</button>
			<button class="cuatro">
				<div>4</div>
			</button>
			<button class="multiplicacion">
				<div>*</div>
			</button>
			<button class="tres">
				<div>3</div>
			</button>
			<button class="dos">
				<div>2</div>
			</button>
			<button class="uno">
				<div>1</div>
			</button>
			<button class="suma">
				<div>+</div>
			</button>
			<button class="borrar">
				<div>C</div>
			</button>
			<button class="cero">
				<div>0</div>
			</button>
			<button class="igual">
				<div>=</div>
			</button>
			<button class="resta">
				<div>-</div>
			</button>

		</div>

	</div>
	<!-- <footer>Hecho por Julian Moreno</footer> -->

	<script src="apps.js"></script>

</body>

</html>
